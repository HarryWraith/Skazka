<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>

    <form id="tl-searchbar" class="tl-search" role="search" onsubmit="return false;">

            autocapitalize="off" spellcheck="false" ...>
        <button type="button" id="tl-clear" aria-label="Clear search">
            <svg viewBox="0 0 14 14" width="14" height="14" aria-hidden="true">
                <path d="M2 2L12 12M12 2L2 12" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
            </svg>
        </button>
        <output id="tl-count" aria-live="polite" class="tl-count"></output>
    </form>

    <section class="grid-container">
        <div></div><!--empty-->

        <div></div><!--empty-->

        <div></div>

        <div></div>
    </section>



    <div id="footer"></div>
