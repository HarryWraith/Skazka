<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Search - Timeline</title>
  <link rel="stylesheet" href="navbar.css?v=3">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/skazka_logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet" />
  <script src="navbar.js?v=3"></script>
  <script type="module" src="./main.js"></script>

</head>

<body>


  <div id="navbar"></div><!-- Navbar will be loaded here -->



  <form id="tl-searchbar" class="tl-search" role="search" onsubmit="return false;">
    <input id="tl-q" type="text" role="searchbox" inputmode="search" enterkeyhint="search" autocomplete="off"
      autocapitalize="off" spellcheck="false" ...>
    <button type="button" id="tl-clear" aria-label="Clear search">
      <svg viewBox="0 0 14 14" width="14" height="14" aria-hidden="true">
        <path d="M2 2L12 12M12 2L2 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
    </button>
    <output id="tl-count" aria-live="polite" class="tl-count"></output>
  </form>


  <div class="timeline">
    <div id="timeline">
      <h2 class="skz-viking">Timeline</h2>
    </div>
  </div>

  <div id="footer"></div>


  <script src="timeline.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tl = document.querySelector('.timeline');
      if (!tl) return;

      // Gate the CSS animations
      tl.classList.add('reveal-ready');

      // Click to expand/collapse
      tl.querySelectorAll('.event').forEach(ev => {
        const header = ev.querySelector('.event-header');
        if (header) header.addEventListener('click', () => ev.classList.toggle('open'));
      });

      // Reveal on scroll
      if ('IntersectionObserver' in window) {
        const io = new IntersectionObserver((entries) => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              e.target.classList.add('in-view');
              io.unobserve(e.target);
            }
          });
        }, { root: null, threshold: 0.15 });

        tl.querySelectorAll('.event').forEach(ev => io.observe(ev));
      } else {
        // Fallback: just show them
        tl.querySelectorAll('.event').forEach(ev => ev.classList.add('in-view'));
      }
    });
  </script>
  <script src="timeline-search-addon.js"></script>




</body>

</html>
