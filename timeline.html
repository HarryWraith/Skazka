<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skazka - Dark Fantasy Lore</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font for a fantasy feel -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/logo.png" />
  </head>
  <!--change folder name-->
  <body>
      <div id="navbar"></div><!-- Navbar will be loaded here -->
      <div class="timeline" id="timeline"></div>

  <footer class="footer">
    <div class="footer-inner">
      <img src="assets/logo.png" alt="Skazka Logo" />
      <p class="footer-tagline">Where shadows speak and legends walk.</p>
      <nav class="footer-nav">
        <a href="contact.html">Contact</a>
      </nav>
      <p class="footer-copy">&copy; 2025 SkazkaWorld. All stories reserved.</p>
    </div>
   
    

    <footer class="footer">
      <div class="footer-inner">
        <img src="assets/logo.png" alt="Skazka Logo" />
        <p class="footer-tagline">Where shadows speak and legends walk.</p>
        <nav class="footer-nav">
          <a href="contact.html">Contact</a>
        </nav>
        <p class="footer-copy">
          &copy; 2025 SkazkaWorld. All stories reserved.
        </p>
      </div>
    </footer>

    <script src="main.js"></script>
    <script src="timeline.js"></script>
    <script>
        // Load navbar.html dynamically        
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar").innerHTML = data;

                // Now that navbar is loaded, attach hamburger event
                const hamburger = document.querySelector(".hamburger");
                const navLinks = document.querySelector(".nav-links");

                if (hamburger && navLinks) {
                    hamburger.addEventListener("click", () => {
                        navLinks.classList.toggle("active");
                        hamburger.classList.toggle("open");
                    });
                }
            });
    </script>
    
 
  </body>
</html>
