<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Skazka â€¢ Beastiary</title>

        <link rel="stylesheet" href="navbar.css?v=3">
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/png" href="assets/skazka_logo.png" />
        <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet" />

        <script src="navbar.js?v=3"></script>
        <script type="module" src="./main.js"></script>
</head>

<body>
        <div id="navbar"></div>

        <!-- Search (press `/` to focus) -->
        <form id="tl-searchbar" class="tl-search" role="search" onsubmit="return false;">
                <input id="tl-q" type="text" role="searchbox" inputmode="search" enterkeyhint="search"
                        autocomplete="off" autocapitalize="off" spellcheck="false" placeholder="Search beastsâ€¦">
                <button type="button" id="tl-clear" aria-label="Clear search">
                        <svg viewBox="0 0 14 14" width="14" height="14" aria-hidden="true">
                                <path d="M2 2L12 12M12 2L2 12" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" />
                        </svg>
                </button>
                <output id="tl-count" aria-live="polite" class="tl-count"></output>
        </form>

        <!-- Header row: 7fr | 3fr -->
        <section class="skz-grid" id="beast-header">
                <div id="intro-mount"></div>
                <div></div>
        </section>

        <!-- Main row: cards | details -->
        <section class="skz-grid" id="beast-main">
                <div id="bestiary-center">
                        <section class="tb-panel" id="beastList">
                                <h3 class="tb-title">Creatures <small id="beastCount"></small></h3>
                                <div id="beastCards" class="beast-cards"></div>
                        </section>
                </div>

                <div id="bestiary-right"></div>
        </section>

        <div id="footer"></div>

        <script src="timeline-search-addon.js"></script>

</body>

</html>
