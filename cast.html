<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Skazka – Player Profiles</title>

    <link rel="stylesheet" href="navbar.css?v=3">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/skazka_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <script src="navbar.js?v=3" defer></script>
    <script type="module" src="./main.js"></script>
</head>

<body>
    <div id="navbar"></div>

    <section class="grid-two page-profile" id="playerProfile">
        <!-- Excel-like character tabs -->
        <nav id="charTabs" class="char-strip" aria-label="Characters" aria-busy="true">
            <div class="skeleton skeleton-tabs" role="status" aria-live="polite">
                Loading characters…
            </div>
        </nav>

        <!-- LEFT: story-first content -->
        <section class="profile-main">
            <div class="skeleton skeleton-main">Loading profile…</div>
        </section>

        <!-- RIGHT: portrait & quick stats -->
        <aside class="profile-side">
            <div class="skeleton skeleton-side">Loading details…</div>
        </aside>
    </section>

    <div id="footer"></div>
</body>

</html>
