<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Skazka - aeter</title>
    <link rel="stylesheet" href="navbar.css?v=3">
    <link rel="stylesheet" href="tables.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/skazka_logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <script src="navbar.js?v=3"></script>
    <script type="module" src="./main.js"></script>

</head>

<body class="page-stats">
    <div id="navbar"></div><!-- Navbar will be loaded here -->

    <header class="page-hero">
        <h2 class="skz-viking">Campaign Stats & Sessions</h2>
        <p class="sub">Running totals, leaderboards, and detailed logs</p>
    </header>


    <section class="grid-container-stats">
        <!-- LEFT -->
        <div class="tb-panel">
            <div class="sl-search">
                <h2 class="tb-title skz-title">Sessions</h2>
                <input id="sessionSearch" type="search" class="tb-input" placeholder="Search sessionsâ€¦">
            </div>
            <section id="stats-session-list" class="tb-panel">

                <!-- stats.js will render the list here -->
            </section>
        </div>

        <!-- CENTER -->
        <div class="center-column">
            <section class="tb-panel" id="stats-tools-panel">
                <h2 class="tb-title skz-title">Exports & Tools</h2>
                <div class="tb-actions">
                    <button id="btnExportSession" class="tb-btn" disabled>Export Selected Session (JSON)</button>
                    <button id="btnExportTotalsJSON" class="tb-btn">Export Totals (JSON)</button>
                    <button id="btnExportPerCharCSV" class="tb-ghost-btn">Export Per-Character (CSV)</button>
                </div>
            </section>

            <section class="tb-panel">
                <h2 class="tb-title skz-title">Campaign Overview</h2>
                <div id="stats-kpis"></div>
            </section>

            <section class="tb-panel">
                <h2 class="tb-title skz-title">Leaderboards</h2>
                <div id="stats-leaderboards"></div>
            </section>

            <section class="tb-panel" id="stats-detail-panel">
                <h2 class="tb-title skz-title">Session Details</h2>
                <div id="stats-detail"></div>
            </section>
        </div>

        <!-- RIGHT -->
        <div class="right-column">
            <section id="stats-characters" class="tb-panel">
                <h2 class="tb-title skz-title">Characters</h2>
                <!-- stats.js will render per-character stats here -->
            </section>
        </div>
    </section>


    <div id="footer"></div>

</body>

</html>
